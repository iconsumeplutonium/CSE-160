<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>asgn5c</title>
        <link rel="shortcut icon" href="#"> <!-- to silence the stupid favicon not found error-->
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
              }
            }
        </script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <canvas id="webgl" width="853" height="480">
            <div class="split">
                <div id="view1" tabindex="1"></div>
                <div id="view2" tabindex="2"></div>
             </div>
        </canvas>

        <script src="MinMaxGUIHelper.js"></script>
        <script type="module" src="PlayerController.js"></script>
        <script type="module" src="UIManager.js"></script>
        <script type="module" src="WaterShader.js"></script>
        <script type="module" src="asgn5c.js"></script>
        

        <p id="fpsCounter">FPS: </p>

        <label>Use environment reflections</label>
        <input id="envReflectCheckbox" type="checkbox" checked="true">
        <br>

        <label>Use subsurface scattering</label>
        <input id="scatteringCheckbox" type="checkbox" checked="true">
        <br>


        <input type="range" min="-200" max="200" value="0" class="slider" id="slider1">
        <input type="range" min="-200" max="200" value="0" class="slider" id="slider2">
        <input type="range" min="-200" max="200" value="0" class="slider" id="slider3"> <br>

        <label style="margin-bottom: 0px; padding: 0px;">Water Color</label>
        <input type="color" id="colorPicker" value="#003C4F"> <br><br>

    </body>
</html>
