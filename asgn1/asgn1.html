<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>asgn1</title>
        <link rel="shortcut icon" href="#"> <!-- to silence the stupid favicon not found error-->
    </head>

    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>

        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="asgn1.js"></script>
        <script src="Point.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="ScaleneTriangle.js"></script>
        <script src="Drawing.js"></script>

        <br>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <br><br>

        <button onclick="SetDrawMode(1)">Points</button>
        <button onclick="SetDrawMode(3)">Triangles</button>
        <button onclick="SetDrawMode(4)">Circles</button>
        <button onclick="SetDrawMode(2)">Custom Triangles</button>

        <br><br>
        Shape Color:
        <br>
        Red:
        <input type="range" min="0" max="100" value="50" class="slider" id="redSlider">
        Green:
        <input type="range" min="0" max="100" value="50" class="slider" id="greenSlider">
        Blue:
        <input type="range" min="0" max="100" value="50" class="slider" id="blueSlider">

        <br><br>
        Shape Size:
        <input type="range" min="1" max="50" value="25" id="shapeSizeSlider">
        (Circles) Segment Count:
        <input type="range" min="1" max="14" value="14" id="segmentSlider">

        <br><br><br>
        Drawing: <br>
        <button onclick="showDrawing()">Show Drawing</button>
        Show Triangles in Drawing
        <input type="checkbox" id="toggleDrawingColors" onclick="toggleColor()">

        <br><br><br>
        Custom Triangles:
        <p id="selectedPoints">Points Selected: None</p>

        <img src="images/star destroyer with outline.png" width="30%"> <br>
        <img src="images/star destroyer with green triangles.png" width="30%"> <br>
        <img src="images/isd tris.png" width="30%"> <br>
        <img src="images/desmos.png" width="30%">


    </body>
</html>
